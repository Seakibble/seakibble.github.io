<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Red+Hat+Display&family=Satisfy&display=swap"
        rel="stylesheet">
    
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/general.css">
    <link rel="stylesheet" href="/styles/table.css">
    <link rel="stylesheet" href="/styles/music.css">
    
    <link rel="icon" type="image/x-icon" href="/images/cute-sharp-tiny.png">
    
    <title>Sharkside | Music</title>
</head>
<body>
    <div class="content">
        <nav>
            <a href="./index.html">Home</a>
            <a href="./music.html" class="here">Music</a>
            <a href="./recipes.html">Recipes</a>
        </nav>
        <section class="music">
            <a class="anchor" id="top"></a>
            <h2>Music</h2>
            <span class="seperator"></span>
            
            <div class="cardHolder wrapper">
                <div id="time"></div>
                <div id="clypDiv"></div>

                <div class="toolbar">
                    <div class="filterRow">
                        <select id="filterCollection" class="filter" data-filter="collection"></select>
                        <select id="filterYear" class="filter" data-filter="year"></select>
                    </div>
                    <div class="filterRow">
                        <input id="search" class="filter" placeholder="Search music...">
                        <button id="filterFavourites" class="filter" data-filter="favourites">Favourites: Unfiltered</button>               
                    </div>
                    <div id="randomButtons">                        
                        <button id="random">Random</button>
                        <button id="randomFavourite">Random Favourite</button>
                    </div>
                </div>

                <div id="table">
                    <!-- <h3>Tracks</h3> -->
                    <div id="tableHeader" class='tableHeader'>
                        <div class="titleHeader" data-sort="title">Title<span class="sort"></span></div>
                        <div data-sort="collection" class="headerOffset sortUp">Collection<span class="sort">▴</span></div>
                        <div data-sort="year" class="headerOffset">Year<span class="sort"></span></div>
                        <div data-sort="length" class="headerOffset">Length<span class="sort"></span></div>
                    </div>
                    <div id="tableDiv">
                        <a><div>Valea, City of Hope</div></a>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <footer>
        <p>Copyright © 2023 Max Leeming. All Rights Reserved.</p>
    </footer>

    <script src="/scripts/helper.js"></script>
    <script src="/scripts/music.js"></script>
</body>
</html>
