<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/general.css">
    <link rel="stylesheet" href="/styles/table.css">
    <link rel="stylesheet" href="/styles/music.css">
    
    <link rel="icon" type="image/x-icon" href="/images/sharkside.png">

    <script src="/scripts/helper.js"></script>
    
    <title>Sharkside | Music</title>
</head>
<body class="styled-scrollbars">
    <!-- <div class="scrollBar">
        <div class="scrollFill"></div>
    </div> -->
    <div class="content">
        <nav>
            <a href="./index.html">Home</a>
            <a href="./music.html" class="here">Music</a>
            <a href="./recipes.html">Recipes</a>
            <a href="./projects.html">Projects</a>
        </nav>
        <section class="music">
            <a class="anchor" id="top"></a>
            <h2>Music</h2>
            <span class="seperator"></span>
            
            <div class="cardHolder wrapper">
                <div id="time"></div>
                <div id="clypDiv"></div>

                <div class="toolbar">
                        <div class="filterRow">
                            <button id="filterFavourites" class="filter" data-filter="favourites">Favourites</button>
                            <select id="filterCollection" class="filter" data-filter="collection"></select>
                            <select id="filterYear" class="filter" data-filter="year"></select>
                            <div class="inputWrapper">
                                <input id="search" class="filter" placeholder="Search music...">
                                <button id="searchClear"><span>X</span></button>
                            </div>
                        </div>
                        <div id="randomButtons">                        
                            <button id="random">Random</button>
                            <button id="randomFavourite">Random Favourite</button>
                        </div>
                </div>

                <div id="table">
                    <!-- <h3>Tracks</h3> -->
                    <div id="tableHeader" class='tableHeader'>
                        <div class="titleHeader" data-sort="title" tabindex="0">Title<span class="sort"></span></div>
                        <div data-sort="collection" class="headerOffset sortUp" tabindex="0">Collection<span class="sort">▴</span></div>
                        <div data-sort="year" class="headerOffset" tabindex="0">Year<span class="sort"></span></div>
                        <div data-sort="length" class="headerOffset" tabindex="0">Length<span class="sort"></span></div>
                    </div>
                    <div id="tableDiv" class="styled-scrollbars">
                        <a><div>Valea, City of Hope</div></a>
                    </div>
                    <div id="stats" class="stats"></div>
                </div>
            </div>
        </section>
    </div>
    <footer>
        <p>Copyright © 2025 Max Leeming. All Rights Reserved.</p>
    </footer>

    <script src="/scripts/music.js"></script>
</body>
</html>
