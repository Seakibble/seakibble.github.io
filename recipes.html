<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Red+Hat+Display&family=Satisfy&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="generalStyles.css">

    <link rel="icon" type="image/x-icon" href="/images/cute-sharp-tiny.png">

    <title>Sharkside | Recipes</title>
</head>
<body>
    <div class="content">
        <section class="recipes">
            <h2>Recipes</h2>
            <span class="seperator"></span>
            <div class="cardHolder wrapper">
                <div id="table" class="card">
                    <h3>Recipes</h3>
                    <div id="tableDiv"></div>
                </div>
                <div id="displayedRecipe" class="card">
                    <div class="nameBox">
                        <h3 id="name">???</h3>
                        <div id="tags" class="tags">
                            <span>Vegetarian</span>
                            <span>Yummy!</span>
                        </div>
                    </div>
 
                    <div class="aboutBox">
                        <h4>About</h4>
                        <p id="about">???</p>
                        <img id="pic" class="bigPic" src="">
                    </div>
                    <div>
                        <h4>You'll need...</h4>
                        <ul id="ingredients">
                            <li>Cheese (Monterey Jack or Cheddar recommended)</li>
                        </ul>
                    </div>

                    <div class="instructionBox">
                        <h4>Instructions</h4>
                        <ol id="instructions">
                        </ol>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <footer>
        <p>El footer. Something will likely be kicking around down here.</p>
    </footer>

    <script src="recipes.js"></script>
</body>
</html>
